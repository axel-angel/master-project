<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="plot_interactive.css">
<script type="text/javascript" src="web/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="web/canvasjs.min.js"></script>
<!-- <script type="text/javascript" src="data_siamese/save_lecun_siamese2Dc_rotate_iter25k.js"></script> -->
<script type="text/javascript" src="plot_interactive.js"></script>
</head>
<body>
  <form id="filters">
    <fieldset class="dataset">
      <legend>Dataset:</legend>
      <span>Label:</span>
      <input type="text" name="label" placeholder="regex" size="6">
      <span>Source:</span>
      <input type="text" name="src" placeholder="regex" size="6">
    </fieldset>
    <fieldset class="overlay">
      <legend>Overlay:</legend>
      <span>Sample:</span>
      <input type="text" name="sample" placeholder="regex" size="6">
      <span>Transfo:</span>
      <input type="text" name="transfo" placeholder="regex" size="6">
    </fieldset>
    <button type="submit" onClick="applyFilters();" />Apply</button>
  </form>
  <pre id="debug" style="clear:both"></pre>
  <div id="chartContainer" style="height: 700px; width: 100%;">
  </div>
</body>
</html>
